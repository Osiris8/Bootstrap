
<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Favicons -->
  <link href="assets/img/logo.jpg" rel="icon">
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title> Bootstrap 5 Card </title>
  </head>
  <body style="background-color : #225fb5">
      
   <div class="container">
       <br><br><br><br>
       <h2 class="mb-2 text-center font-weight-bold text-white"> Niveau de Développement de l'entreprise</h2><br>
       <div class="row">
<div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom : 150px">
    <h5 class="p-1 text-center font-weight-bold text-white">Idée</h5>
      <div class="card h-100">
       <img class="card-img-top" src="assets/img/idee.png" alt="">
      </div><br>
        <button name="idea" type="button submit" class="btn btn-primary btn-lg btn-block">Idée</button>
       </div>
           
    <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom : 150px">
       <h5 class="p-1 text-center font-weight-bold text-white">Faisabilité</h5>
      <div class="card h-100">
      <img class="card-img-top" src="assets/img/faisabilite.png" alt="">
      
      </div><br>
        <button name="feasibility" type="button" class="btn btn-primary btn-lg btn-block">Faisabilité</button>
    </div>
           
    <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom : 150px">
         <h5 class="p-1 text-center font-weight-bold text-white">Start-up</h5>
      <div class="card h-100">
       <img class="card-img-top" src="assets/img/startup.png" alt="">
      </div><br>
        <button name="start-up" type="button" class="btn btn-primary btn-lg btn-block">Start-up</button>
           </div> 
    <div class="col-lg-3 col-md-4 col-sm-6" style="margin-bottom : 150px">
        <h5 class="p-1 text-center font-weight-bold text-white">Accéleration</h5> 
      <div class="card h-100">
       <img class="card-img-top" src="assets/img/acceleration.png" alt="">
      </div><br>
        <button name="acceleration" type="button" class="btn btn-primary btn-lg btn-block">Accélération</button>
    </div> 
          
          </div>
  <!-- /.row -->
      
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
